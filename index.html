<style>
    :root {
        --bg-color: #0b0e11;
        --card-bg: #1e2329;
        --text-color: #eaecef;
        --up-color: #0ecb81;
        --down-color: #f6465d;
        --accent: #f0b90b;
    }
    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        padding-bottom: 20px;
        margin-bottom: 30px;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--accent);
    }
    .market-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    .card {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .price {
        font-size: 28px;
        font-weight: bold;
        margin: 10px 0;
    }
    .change.up { color: var(--up-color); }
    .change.down { color: var(--down-color); }
    
    table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #333;
    }
    th { background: #2b3139; color: #848e9c; }
    tr:hover { background: #2b3139; }
</style>

<div class="container">
    <header>
        <div class="logo">GEMINI CAPITAL <small style="font-size: 12px; color: #848e9c;">虛擬金融終端</small></div>
        <div id="clock">2026-02-12 14:58:01</div>
    </header>

    <div class="market-grid">
        <div class="card">
            <div>恆生指數 (HSI)</div>
            <div class="price">19,432.50</div>
            <div class="change up">▲ 1.24% (+238.12)</div>
        </div>
        <div class="card">
            <div>標普 500 (S&P 500)</div>
            <div class="price">5,842.10</div>
            <div class="change up">▲ 0.45% (+26.10)</div>
        </div>
        <div class="card">
            <div>比特幣 (BTC)</div>
            <div class="price">$102,450.00</div>
            <div class="change down">▼ 0.82% (-$845.20)</div>
        </div>
    </div>

    <h3>熱門追蹤清單</h3>
    <table>
        <thead>
            <tr>
                <th>代號</th>
                <th>名稱</th>
                <th>現價</th>
                <th>漲跌幅</th>
                <th>成交量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>NVDA</td>
                <td>NVIDIA Corp</td>
                <td>$158.42</td>
                <td class="change up">+3.15%</td>
                <td>42.5M</td>
            </tr>
            <tr>
                <td>TSLA</td>
                <td>Tesla, Inc.</td>
                <td>$324.10</td>
                <td class="change down">-1.20%</td>
                <td>18.2M</td>
            </tr>
            <tr>
                <td>2330.TW</td>
                <td>台積電</td>
                <td>$1,120</td>
                <td class="change up">+0.90%</td>
                <td>25.4K</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    
    setInterval(() => {
        const prices = document.querySelectorAll('.price');
        prices.forEach(p => {
            const current = parseFloat(p.innerText.replace(/[$,]/g, ''));
            const movement = (Math.random() - 0.5) * 2;
            const next = (current + movement).toLocaleString(undefined, {minimumFractionDigits: 2});
            if (p.innerText.includes('$')) p.innerText = '$' + next;
            else p.innerText = next;
        });
    }, 3000);
</script>
